name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          touch .env && 
          echo "NG_APP_API_KEY=${{ secrets.NG_APP_API_KEY}}" >> .env && 
          echo "NG_APP_AUTH_DOMAIN=${{ secrets.NG_APP_AUTH_DOMAIN }}" >> .env && 
          echo "NG_APP_DATABASE_URL=${{secrets.NG_APP_DATABASE_URL }}" >> .env && 
          echo "NG_APP_PROJECT_ID=${{ secrets.NG_APP_PROJECT_ID }}" >> .env && 
          echo "NG_APP_STORAGE_BUCKET=${{ secrets.NG_APP_STORAGE_BUCKET }}" >> .env && 
          echo "NG_APP_MEASUREMENT_ID=${{ secrets.NG_APP_MEASUREMENT_ID }}" >> .env && 
          echo "NG_APP_APP_ID=${{secrets.NG_APP_APP_ID }}" >> .env && 
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INKI_DEMO_PROJECTS }}'
          channelId: live
          projectId: inki-demo-projects
